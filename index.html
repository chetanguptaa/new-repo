<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>quote generator</title>
    <script href="script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Quote generator</h2>
        <div class="card">
            <div class="card-body display-1">
                <blockquote class="blockquote">
                    <p id="quote">For 50 years, WWF has been protecting the future of nature. The world's leading conservation organization, WWF works in 100 countries and is supported by 1.2 million members in the United States and close to 5 million globally.</p>
                    <footer class="blockquote-footer" id="person">From WWF's website</footer>
                </blockquote>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary my-1" id="new-quote">New Quote</button>
    </div>
</body>
</html>
